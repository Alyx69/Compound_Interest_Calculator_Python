<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .results-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px; /* Increased max-width to accommodate the larger image */
            text-align: center;
        }

        .results-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        h2 {
            margin-top: 20px;
        }

        img {
            width: 100%; /* Make the image take full width of the container */
            height: auto;
            max-width: 1000px; /* Set a larger max-width for the image */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>Calculation Results</h1>
    
    <div class="results-container">
        <p>Final Amount with interest: ${{ final_amount }}</p>
        <p>Difference from contributions without interest: ${{ difference | round(2) }}</p>

        <h2>Difference and Growth Over Time</h2>
        <img src="data:image/png;base64, {{ plot_url }}" alt="Chart">
    </div>

    <a href="/" class="back-link">Back</a>

</body>
</html>
